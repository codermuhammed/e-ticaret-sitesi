<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/pages/cart.css">
            <link rel="shortcut icon" href="../images/icon.svg" type="image/x-icon">

    <title>Sipariş Detayı</title>
</head>
<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;">
    <header id="headerElement" class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">MAK</span>
            <p style="letter-spacing: 0.5px;">Shopping</p>
        </a>
        <div class="links">
            <a href="" class="cart" style="position: relative;">
                <i class="fa-solid fa-cart-shopping"></i>
                0.00TL
                <span class="product-number">2</span>
            </a>
            <a href="../pages/signin.html" class="sign-in">
                <i class="fa-solid fa-right-to-bracket"></i>
                Giriş Yap
            </a>
            <a href="../pages/register.html" class="register">
                <i class="fa-solid fa-user-plus"></i>
                Kayıt Ol
            </a>
        </div>
    </header>
    
    <main style="text-align: center;">
        <section class="card">
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">1000TL</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">5</div>
                    <button class="increase">+</button>
                </div>
                <p class="title">Erkek Ayakkabı</p>
                <img style="border-radius: 0.22rem;" width="70px" height="70px" src="../images/shoes/4.webp" alt="">
            </article>
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">1999TL</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">5</div>
                    <button class="increase">+</button>
                </div>
                <p class="title">Sırt Çantası</p>
                <img style="border-radius: 0.22rem;" width="70px" height="70px" src="../images/bag/2.webp" alt="">
            </article>
            <article class="product flex">
                <button>
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <p class="price">399TL</p>
                <div class="flex" style="margin-right: 1rem;">
                    <button class="decrease">-</button>
                    <div class="quantity flex">5</div>
                    <button class="increase">+</button>
                </div>
                <p class="title">Güneş Şapkası</p>
                <img style="border-radius: 0.22rem;" width="70px" height="70px" src="../images/hat/2.webp" alt="">
            </article>
        </section>
        <button class="clear">
            <i style="color: #fff; margin-right: 0.2rem;" class="fa-solid fa-trash-can"></i>
            Tümünü Sil</button>
        <section  class="summary">
            <h1>Sepet Özeti</h1>
            <div class="total flex">
                <p class="subtotal">Toplam Fiyat</p>
                <p>$1999</p>
            </div>
            <a href="./signin.html">Giriş Yap</a>
        </section>
    </main>

    <footer>
        <span>MakShopping</span> © 2025 Tüm Hakları Saklıdır.
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
