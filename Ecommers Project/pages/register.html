<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
            <link rel="shortcut icon" href="../images/icon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kayıt Ol</title>
    <style>
        .fa-solid {
            color: var(--white);
        }

        a {
            color: var(--white);
            all: unset;
        }
    </style>
</head>

<body style="height: 100vh; display: grid; grid-template-rows: auto 1fr auto; align-items: center;"
    class="text-bg-dark">
    <header class="flex">
        <a href="../index.html" class="logo">
            <i class="fa-solid fa-bag-shopping"></i>
            <span style="font-weight: bold;">MAK</span>
            <p style="letter-spacing: 0.5px;">Shopping</p>
        </a>
        <div class="links">
            <a href="" class="cart" style="position: relative;">
                <i class="fa-solid fa-cart-shopping"></i>
                0.00TL
                <span class="product-number">2</span>
            </a>
            <a href="../pages/signin.html" class="sign-in">
                <i class="fa-solid fa-right-to-bracket"></i>
                Giriş Yap
            </a>
            <a href="../pages/register.html" class="register border">
                <i class="fa-solid fa-user-plus"></i>
                Kayıt Ol
            </a>
        </div>
    </header>
    <main class="px-3" style="max-width: 55%;">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Kullanıcı Adı</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-posta Adresi</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Paroşa</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
    </main>
    <footer>
        <span>MakShopping</span> © 2025 Tüm Hakları Saklıdır.
    </footer>
</body>

</html>
